name: Sync Documentation to Confluence

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - 'README.md'
      - 'CHANGELOG.md'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-to-confluence:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install axios@1.7.7 remarkable@2.0.1

      - name: Sync Documentation
        env:
          CONFLUENCE_BASE_URL: ${{ secrets.CONFLUENCE_BASE_URL }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_SPACE_KEY: G
        run: |
          echo "üöÄ Starting documentation sync to Confluence..."

          # Sync key documentation files
          npx tsx scripts/atlassian/sync-docs.ts

          echo "‚úÖ Documentation sync complete!"

      - name: Comment on commit
        if: success()
        run: |
          echo "Documentation successfully synced to Confluence"
          echo "View at: https://cortexaillc.atlassian.net/wiki/spaces/G"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Documentation sync failed. Check logs for details."
